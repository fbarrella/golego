<ion-header>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm" (ngSubmit)="logIn()">
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type='text' formControlName="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type='password' formControlName="senha"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button block color='primary' type="submit" [disabled]="!loginForm.valid">ENTRAR</button>
      <button ion-button block color='secondary' (click)='pushCadastro()'>CADASTRAR</button>
    </div>
  </form>

</ion-content>
