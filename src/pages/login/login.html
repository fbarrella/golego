<ion-header>

</ion-header>

<ion-content class='content' padding>

  <div class='logo'>
    <img src="../../assets/imgs/gole-go_logo.png" />
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="logIn()">
    <ion-item class='itens'>
      <ion-label class='t'>E-mail</ion-label>
      <ion-input class='in' type='text' formControlName="email"></ion-input>
    </ion-item>
    <ion-item class='itens'>
      <ion-label class='t'>Senha</ion-label>
      <ion-input class='in' type='password' formControlName="senha"></ion-input>
    </ion-item>
    
      <button class='log-btn' color='padrao' ion-button block type="submit" [disabled]="!loginForm.valid">Entrar</button>
      <p class='forgot'><a href="#" (click)='forgotPass()'>Esqueci a minha senha</a></p>
  </form>

  <div class="inferior" padding>
      <button ion-button block color='primary' (click)='pushCadastro()'>Quero me cadastrar!</button>
  </div>

</ion-content>
