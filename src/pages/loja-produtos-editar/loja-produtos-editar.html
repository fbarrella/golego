<ion-header>
  <custom-header></custom-header>
</ion-header>


<ion-content padding>
  <h1>Edição de produto</h1>
  <form [formGroup]="produtoForm" (ngSubmit)="salvarAlteracoes()">
    <ion-item>
      <ion-label floating>Quantidade em estoque</ion-label>
      <ion-input type='number' formControlName="quantidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea autosize maxLength="500" formControlName="descricao"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Preço</ion-label>
      <ion-input formControlName="preco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Categoria</ion-label>
      <ion-select formControlName="tipo">
        <ion-option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</ion-option>
      </ion-select>
    </ion-item>
    <div padding>
      <button ion-button block color='primary' [disabled]="!produtoForm.valid" type="submit">Atualizar</button>
    </div>
  </form>
</ion-content>
