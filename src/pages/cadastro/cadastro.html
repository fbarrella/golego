<ion-header>
  <ion-navbar color="padrao">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Realizar Cadastro</h1>
  <form [formGroup]="cadastroForm" (ngSubmit)="criarUsuario()">

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type='text' formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sobrenome</ion-label>
      <ion-input type='text' formControlName="sobrenome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data de Nascimento</ion-label>
      <ion-input type='text' formControlName="nascimento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type='text' formControlName="telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type='text' formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type='password' formControlName="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar senha</ion-label>
      <ion-input type='password' formControlName="senha2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endere√ßo</ion-label>
      <ion-input type='text' formControlName="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Complemento (opcional)</ion-label>
      <ion-input type='text' formControlName="complemento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Bairro</ion-label>
      <ion-input type='text' formControlName="bairro"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cidade</ion-label>
      <ion-input type='text' formControlName="cidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Estado</ion-label>
      <ion-input type='text' formControlName="estado"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CEP</ion-label>
      <ion-input type='text' formControlName="cep"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block color='padrao' type="submit">Confirmar</button>
    </div>
  </form>
</ion-content>
