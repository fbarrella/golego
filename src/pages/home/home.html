<ion-header>
  <div class="pad">
      <custom-header></custom-header>
  </div>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let p of paginas">
    <ion-card-content>
      <button ion-item (click)="abrirPagina(p)">
      <ion-icon [name]="p.icone" item-start></ion-icon>
      {{p.titulo}}
    </button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-item (click)="logOut()">
        <ion-icon name='power' item-start></ion-icon>
        Sair
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
