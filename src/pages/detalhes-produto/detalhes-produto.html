<ion-header>
  <custom-header></custom-header>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="prodDetails?.icone" />
      </ion-avatar>
      <h1>{{ prodDetails?.nome }}</h1>
      <h3 class='preco'>R$ {{ prodDetails?.preco }}</h3>
    </ion-item>

    <ion-col col-12>
      <ion-row>
        <p><strong>Loja:</strong></p>
      </ion-row>

      <ion-row>
        <p>
          {{ prodDetails?.lojaId }}
        </p>
      </ion-row>

      <ion-row>
        <p><strong>Categoria:</strong></p>
      </ion-row>

      <ion-row>
        <p>{{ prodDetails?.tipo }}</p>
      </ion-row>

      <ion-row>
        <p><strong>Descrição:</strong></p>
      </ion-row>

      <ion-row>
        <p>{{ prodDetails?.descricao }}</p>
      </ion-row>

    </ion-col>

  </ion-grid>

  <div class='inferior'>
      <button ion-button block color='secondary' (click)='addCarrinho()'>Adicionar ao carrinho</button>
  </div>
</ion-content>
