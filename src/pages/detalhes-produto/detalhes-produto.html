<ion-header>
  <custom-header></custom-header>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-item>
      <ion-avatar>
        <img [src]="produto.icone" />
      </ion-avatar>
      <h1>{{ produto.nome }}</h1>
      <h1>Preço: {{ produto.preco }}</h1>
    </ion-item>

    <ion-col col-12>
      <ion-row>
        <p><strong>Loja:</strong></p>
      </ion-row>

      <ion-row>
        <p>
          {{ produto.lojaId }}
        </p>
      </ion-row>

      <ion-row>
        <p><strong>Categoria:</strong></p>
      </ion-row>

      <ion-row>
        <p>{{ produto.tipo }}</p>
      </ion-row>

      <ion-row>
        <p><strong>Descrição:</strong></p>
      </ion-row>

      <ion-row>
        <p>{{ produto.descricao }}</p>
      </ion-row>

    </ion-col>

  </ion-grid>

  <button ion-button block color='secondary'>Adicionar ao carrinho</button>
</ion-content>
