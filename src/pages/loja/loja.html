<ion-header>
  <custom-header></custom-header>
</ion-header>

<ion-content>

  <ion-card *ngFor="let p of paginas">
    <ion-card-content>
      <button ion-item (click)="abrirPagina(p)">
      <ion-icon [name]="p.icone" item-start></ion-icon>
      {{p.titulo}}
    </button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-item (click)="backMenu()">
        <ion-icon name='home' item-start></ion-icon>
        Menu Principal
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
